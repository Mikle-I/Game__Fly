<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="case">
      <button class="but--start">Полетели!</button>
      <div>
        <img
          src="./img/rocket.png"
          alt="ракета"
          class="rocket noVisible"
          style="left: 0px; top: -50px"
        />
      </div>
      <div class="chetchik noVisible">Счет:0</div>
      <div>
        <img
          src="./img/cloud-computing.png"
          alt=""
          style="left: 600px; top: 50px"
          class="cloud"
        />
        <img
          src="./img/cloud-computing.png"
          alt=""
          style="left: 450px; top: 250px"
          class="cloud2"
        />
        <img
          src="./img/cloud-computing.png"
          alt=""
          style="left: 700px; top: 150px"
          class="cloud3"
        />
      </div>
      <div class="samolet__puli">
        <img
          src="./img/plane.png"
          alt="Самолет"
          class="samolet noVisible"
          style="left: 600px; top: 480px"
        />
        <img
          src="./img/bullet.png"
          alt="Пуля"
          class="bullet noVisible"
          style="left: 605px; top: 483px"
        />
        <img
          src="./img/bullet.png"
          alt="Пуля"
          class="bullet2 noVisible"
          style="left: 605px; top: 483px"
        />
      </div>

      <div class="finish noVisible">
        <div>Игра окончена</div>
        <div>Ваш счет</div>
        <div id="chet__finish">00</div>
        <button class="finish__button">начать игру</button>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
